<html lang="de">
<head>
	<meta charset="utf-8">

	<meta name="theme-color" content="#7ECE96">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="/public/assets/images/icon-192x192.png">
	<meta property=“og:title“ content="LifeguideAugsburg - nachhaltig leben in und um Augsburg">
	<link rel="stylesheet" type="text/css" href="/node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="/node_modules/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
	<link rel="stylesheet" type="text/css" href="/node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
	<link rel="shortcut icon" href="public/assets/favicon.ico">
	<link rel="stylesheet" href="/public/css/compress/style.min.css">

	<script src="/public/js/register-worker.js" defer></script>
</head>
<body id="eventformular">
	<div id="headernav">
		<div id="back" onclick="back()"><img src="public/assets/images/icons/arrow.svg"><span>Einen Schritt zurück</span></div>
		<a href="/events.html"><div id="exit"><img src="public/assets/images/icons/x_green.svg"></div></a>
	</div>
	<div id="loadingBar"> <div id="bar1" class="greenbar"></div><div id="bar2"></div><div id="bar3"></div></div>
	<h2 id="headline-form">Veranstaltung erstellen</h2>

    <div id="wrapperFormular" class="showStepOne"> 
		<div id="stepOne"> 
			<div class="summary">Bitte teile uns für eventuelle Rückfragen deinen Namen und deine E-Mail Adresse mit.</div>
				<form class="form"> 
					<input name="name" type="text" placeholder="Name*" class="formInput" id="hostID"/>
					<input name="titel" type="email" placeholder="E-Mail*" class="formInput"/>
					<input name="summary" type="text" placeholder="Telefonnummer*" class="formInput"/>
					<input type="button" value="Weiter" class="formButton" onclick="nextStep1()">
				</form>
		</div>
		<div id="stepTwo"> 
				<div class="summary">Wo und wann findet deine Veranstaltung statt?</div>
				<form class="form"> 
					<input name="name" type="date" placeholder="Wochentag*" class="formInput" id="day"/>
					<input name="name" type="date" placeholder="Datum ex. 20.09.2019*" class="formInput" id="date"/>
					<input name="titel" type="text" placeholder="Uhrzeit*" class="formInput" id="time"/>
					<input name="summary" type="text" placeholder="Ort*" class="formInput" id="city"/>
					<input name="adress" type="text" placeholder="Adresse*" class="formInput" id="adress"/>
					<input type="button" value="Weiter" class="formButton" onclick="nextStep2()">
				</form>
		</div>
		<div id="stepThree"> 
				<div class="summary">Erzähle uns mehr darüber</div>
				<form class="form"> 
					<input name="name" type="text" placeholder="Name der Veranstaltung*" class="formInput" id="titleEvent"/>
					<input name="titel" type="text" placeholder="Veranstaltungsort*" id="venue" class="formInput"/>
					<input name="summary" type="text" placeholder="Kurzbeschreibung*" class="formInput" id="subject"/>
					<input name="description" type="text" placeholder="Beschreibungstext*" id="description" class="formInput"/>
					<input type="button" value="Abschicken" class="formButton" id="sendEvent" onclick="goEvent()">
				</form>
		</div>
	</div>  

	<div class="bottom-menu">
		<div class="bm-inner-menu">
			<a href="index.html">
				<img src="/public/assets/images/icons/home.svg" alt="home button">
				<span>Start</span>
			</a>
			<a href="events.html">
				<img src="/public/assets/images/icons/calendar-full.svg" alt="calendar button">
				<span>Kalender</span>
			</a>
			<a href="map.html">
				<img src="/public/assets/images/icons/map.svg" alt="map button">
				<span>Karte</span>
			</a>
			<a href="bookmarks.html">
				<img src="/public/assets/images/icons/bookmark.svg" alt="bookmark button">
				<span>Merkliste</span>
			</a>
		</div>
	</div>

	<script src="/public/js/db.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/events.js"></script>
	<script src="/public/js/eventformular.js"></script>
</body>
</html>
