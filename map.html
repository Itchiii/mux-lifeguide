<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A prototype for a Progressive Web App for the map and calendar function of the sustainability magazine Lifeguide Augsburg.">
	<meta name="author" content="">
	<meta name="theme-color" content="#e66740">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="/public/assets/images/lifeguideLogo.png">
	<link rel="shortcut icon" href="public/assets/favicon.ico">
	<link rel="stylesheet" href="/node_modules/mapbox-gl/dist/mapbox-gl.css">
	<link rel="stylesheet" href="/node_modules/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.css">
	<link rel="stylesheet" href="/public/css/compress/style.min.css">
	<link rel="manifest" href="mux-lifeguide.manifest">
	<script src="/node_modules/pouchdb/dist/pouchdb.min.js"></script>
	<script src="/node_modules/pouchdb-load/dist/pouchdb.load.min.js"></script>
	<script src="/node_modules/pouchdb/dist/pouchdb.find.js"></script>
	<script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
	<script src="/node_modules/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.min.js"></script>
	<script src="/vendor/ics/ics.js"></script>
	<script src="/public/js/register-worker.js" defer></script>
</head>
<body class="overflow-hidden">
	<nav id="menu" class="slideout-menu transition">
		<button class="toggle-button" id="toggle-button">
			<svg class="toggle-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M26 20.006L40 32 26 44.006" stroke-linejoin="round" stroke-linecap="round"/>
				</svg>
		</button>
		<h2>Menu</h2>
	</nav>
	<main id="panel" class="panel">
		<div class="topSearch" id="topSearch">
			<div class="search">
				<input class="input searchLocations" type="text" name="" id="" placeholder="Orte durchsuchen">
			</div>
		</div>
		<div id="mapid"></div>
	</main>
	<button class="floatingButton add-location">+</button>
	<div class="location-routing hide transitionOut" id="location-routing">
		<div class="create-routing-back" id="create-routing-back">
			<svg class="c-r-back-symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M20 40l11.994-14L44 40" stroke-linejoin="round" stroke-linecap="round"/>
			</svg>
		</div>
		<div class="create-routing-symbol">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="create-routing-inputs" id="create-routing-inputs">
			<input class="input c-r-to" type="text" name="" id="c-r-to" placeholder="Zielpunkt">
		</div>
		<div class="create-routing-menu">A</div>
	</div>
	<div class="location-entity-wrapper transition" id="location-entity-wrapper">
		<div class="location-entity-holder" id="location-entity-holder">
			<svg class="location-entity-grabble" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M20 40l11.994-14L44 40" stroke-linejoin="round" stroke-linecap="round"/>
			</svg>
			<svg class="location-entity-markButton hide" id="location-entity-markButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path data-name="layer1" d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
			  </svg>
			<svg class="location-entity-shareButton hide" id="location-entity-shareButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M20.9 36.5l22.2 11m0-31l-22.2 11" stroke-linejoin="round" stroke-linecap="round"></path>
				<circle data-name="layer1" cx="12" cy="32" r="10" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></circle>
				<circle data-name="layer1" cx="52" cy="12" r="10" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></circle>
				<circle data-name="layer1" cx="52" cy="52" r="10" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></circle>
			</svg>
		</div>
		<div class="location-entity-content" id="location-entity-content">
			<div class="location-entity-collapsed-text" id="location-entity-text">
				<h4 class="entity-collapsed-heading" id="entity-collapsed-heading"></h4>
				<p class="entity-collapsed-address" id="entity-collapsed-address"></p>
				<p class="entity-collapsed-zipCode" id="entity-collapsed-zipCode"></p>
			</div>
			<div class="location-entity-open-text hide" id="location-entity-open-text">
				<h3 class="entity-open-heading hide" id="entity-open-heading"></h3>
				<p class="entity-open-description hide" id="entity-open-description"></p>
				<a href="#entity-full-text" class="entity-show-more">Mehr anzeigen</a>
			</div>
			<div class="location-entity-full-text hide" id="location-entity-full-text">
				<div class="location-entity-keydata" id="location-entity-keydata">
					<span class="entity-full-address hide" id="entity-full-address"></span>
					<span class="entity-full-openingHours hide" id="entity-full-openingHours"></span>
					<span class="entity-full-phone hide" id="entity-full-phone"></span>
					<span class="entity-full-web hide" id="entity-full-web"></span>
					<span class="entity-full-owner hide" id="entity-full-owner"></span>
				</div>
				<div class="entity-full-images" id="entity-full-images"></div>
				<div class="entity-full-events map-entity-events" id="entity-full-events"></div>
				<div class="entity-full-text" id="entity-full-text">
					<p class="entity-full-summary" id="entity-full-summary"></p>
					<p class="entity-full-description" id="entity-full-description"></p>
				</div>
				<div class="event-menu-content hide" id="event-menu-content">
					<span class="entity-event-share" id="entity-event-share">Veranstaltung teilen</span>
					<span class="entity-event-export" id="entity-event-export">Veranstaltung exportieren</span>
					<span class="entity-event-bookmark" id="entity-event-bookmark">Veranstaltung merken</span>
				</div>
			</div>
			<div class="floatingButton location-entity-createRoute" id="location-entity-createRoute">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
					<path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M50 31.998H14" stroke-linejoin="round" stroke-linecap="round"></path>
					<path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M36 18l14 14-14 14" stroke-linejoin="round" stroke-linecap="round"></path>
				</svg>
			</div>
		</div>
	</div>
	<div class="bottom-menu">
		<div class="bm-inner-menu">
			<a href="index.html">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
					<path data-name="layer1" fill="none" stroke="#202020" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M2 31L32 5l30 26" stroke-linejoin="round"></path>
					<path data-name="layer2" fill="none" stroke="#202020" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M54 19v-9h-9" stroke-linejoin="round"></path>
					<path data-name="layer1" fill="none" stroke="#202020" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M10 32.167V62h14V42h16v20h14V32.083" stroke-linejoin="round"></path>
				</svg>
				<span>Start</span>
			</a>
			<a href="events.html">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
					<path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M2 8h60v54H2z" stroke-linejoin="round" stroke-linecap="round"></path>
					<path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M54 54H10V16h44v38z" stroke-linejoin="round" stroke-linecap="round"></path>
					<path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M32 2v18M18 2v18M46 2v18" stroke-linejoin="round" stroke-linecap="round"></path>
				</svg>
				<span>Kalender</span>
			</a>
			<a href="map.html">
					<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
						<path stroke-width="2" stroke-miterlimit="10" stroke="#202020" fill="none" d="M55.9 28.3c.1-.8.1-1.5.1-2.3a24 24 0 0 0-48 0c0 .8 0 1.6.1 2.3v.3C10.1 47.6 32 61 32 61s21.9-13.6 23.8-32.3z" data-name="layer2" stroke-linejoin="round" stroke-linecap="round"></path>
						<circle stroke-width="2" stroke-miterlimit="10" stroke="#202020" fill="none" r="12" cy="26" cx="32" data-name="layer1" stroke-linejoin="round" stroke-linecap="round"></circle>
					</svg>
				<span>Karte</span>
			</a>
			<a href="bookmarks.html">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
						<path data-name="layer1" d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z" fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					</svg>
				<span>Merkliste</span>
			</a>
		</div>
	</div>
	<script src="/public/js/db.js"></script>
	<script src="/public/js/map.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/sidemenu.js"></script>
</body>
</html>
