<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A prototype for a Progressive Web App for the map and calendar function of the sustainability magazine Lifeguide Augsburg.">
	<meta name="author" content="">
	<meta name="theme-color" content="#e66740">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="/public/assets/images/lifeguideLogo.png">
	<link rel="shortcut icon" href="public/assets/favicon.ico">
	<link rel="stylesheet" href="/public/css/compress/style.min.css">
	<link rel="manifest" href="mux-lifeguide.manifest">
	<script src="/node_modules/pouchdb/dist/pouchdb.min.js"></script>
	<script src="/node_modules/pouchdb-load/dist/pouchdb.load.min.js"></script>
	<script src="/node_modules/pouchdb/dist/pouchdb.find.js"></script>
	<script src="/public/js/register-worker.js" defer></script>
</head>
<body>
	<div class="bookmark-header">
		<a href="#b-events" class="active" id="b-h-events">Veranstaltungen</a>
		<a href="#b-locations" class="" id="b-h-locations">Orte</a>
		<a href="#b-tours" class="" id="b-h-tours">Spaziergänge</a>
	</div>
	<div class="bookmarks" id="bookmarks">
		<div class="bookmark-site b-events" id="b-events">
			<div class="b-event-entries" id="b-event-entries"></div>
			<div class="b-empty">
				<span class="b-empty-text">Bisher hast du dir noch keine Veranstaltungen gemerkt</span>
				<a href="events.html" class="b-empty-button button">Veranstaltungen entdecken</a>
			</div>
		</div>
		<div class="bookmark-site b-locations" id="b-locations">
			<div class="b-locations-entries" id="b-locations-entries"></div>
			<div class="b-empty">
				<span class="b-empty-text">Bisher hast du dir noch keine Orte gemerkt</span>
				<a href="map.html" class="b-empty-button button">Orte entdecken</a>
			</div>
		</div>
		<div class="bookmark-site b-tours" id="b-tours">
			<div class="b-tours-entries" id="b-tours-entries"></div>
			<div class="b-empty">
				<span class="b-empty-text">Bisher hast du dir noch keine Spaziergänge gemerkt</span>
				<a href="map.html" class="b-empty-button button">Spaziergänge entdecken</a>
			</div>
		</div>
	</div>
	<div class="bottom-menu">
		<div class="bm-inner-menu">
			<a href="index.html">
				<img src="/public/assets/images/icons/home.svg" alt="home button">
				<span>Start</span>
			</a>
			<a href="events.html">
				<img src="/public/assets/images/icons/calendar.svg" alt="calendar button">
				<span>Kalender</span>
			</a>
			<a href="map.html">
				<img src="/public/assets/images/icons/map.svg" alt="map button">
				<span>Karte</span>
			</a>
			<a href="bookmarks.html">
				<img src="/public/assets/images/icons/bookmark-full.svg" alt="bookmark button">
				<span>Merkliste</span>
			</a>
		</div>
	</div>
	<script src="/public/js/db.js"></script>
	<script src="/public/js/bookmark.js"></script>
	<script src="/public/js/app.js"></script>
</body>
</html>
